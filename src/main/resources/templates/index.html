<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf8" />
<title>Home</title>
<link rel="stylesheet"
	href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
	<div class="container mt-2">
		<div class="card">
			<div class="card-header">Person List</div>
			<div class="">
				<table class="table">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Birth Date</th>
							<th>Sex</th>
							<th>Marital Status</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p:${persons}">
							<td th:text="${p.firstname}"></td>
							<td th:text="${p.lastname}"></td>
							<td th:text="${p.birthDate}"></td>
							<td th:text="${p.getSex()}"></td>
							<td th:text="${p.getMaritalStatus()}"></td>

						</tr>
					</tbody>
				</table>
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item me-1"><a class="page-link" href="#">first</a></li>
						<li class="page-item"><a class="page-link" href="#"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
						</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span>
						</a></li>
						<li class="page-item ms-1"><a class="page-link" href="#">last</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</body>
</html>
